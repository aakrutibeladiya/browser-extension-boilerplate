<div class="myAc-title text-center">
  <h3>{{#translate}}my_account{{/translate}}</h3>
</div>
<div class="myAccount-tab-wrapper">
  <div class="myAccount-tab-inner-wrapper">
    <div class="container">
      <div class="main-card card mb-3">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-3">
              <div class="user-proBlock">
                <div>{{user_initials}}</div>
              </div>
            </div>
            <div class="col-9 pl-0">
              <p class="mb-0 primary-text">{{first_name}} {{last_name}}</p>
              <div class="user-mem-wrapper">
                <span class="memb-since"
                  >{{#translate}}member_since{{/translate}}</span
                >
                <span class="memb-date">{{member_since}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
