<link
  href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap"
  rel="stylesheet"
  class="cos-d-none"
/>
<style>
  :root {
    --lb-primary-color: #6423d2;
    --lb-secondary-color: #ff790e;
    --lb-white-color: #ffffff;
    --lb-black-color: #202124;
    --lb-grey-color: #b2b2b2;
    --lb-body-bg: #f8f8f8;
    --lb-border-color: #eeeeee;
    --lb-body-font: "Quicksand", sans-serif;
  }
  .activate-cb-popup {
    width: 340px;
    background-color: var(--lb-body-bg);
    color: #1f1f1f;
    box-shadow: 0px 0px 6px #0000001a;
    border-radius: 10px;
    font-family: var(--lb-body-font) !important;
    font-size: 14px;
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 2147483647 !important;
    overflow: hidden;
  }
  .text-right {
    text-align: right;
  }
  .mb-0 {
    margin-bottom: 0;
  }
  .cos-mb-5 {
    margin-bottom: 5px !important;
  }
  .cos-d-none {
    display: none !important;
  }
  .primary-text {
    color: var(--lb-primary-color) !important;
  }
  .font-w-600 {
    font-weight: 600;
  }
  .font-12 {
    font-size: 12px;
  }
  .activate-cb-popup .act-header {
    border-radius: 5px 5px 0 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .activate-cb-popup .act-header-logo {
    width: 33%;
    padding: 8px 10px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .act-header {
    overflow: hidden;
    border-radius: 0;
  }

  .activate-cb-popup .act-header-logo img {
    max-width: 100%;
  }
  .act-merchant-logo {
    width: 34%;
    padding-left: 10px;
    display: flex;
    float: left;
  }
  .act-merchant-logo img {
    max-width: 100%;
    max-height: 40px;
  }
  .act-merchant-cb {
    width: 33%;
    padding: 0 10px;
    float: right;
  }
  .act-merchant-cb p {
    line-height: normal;
    font-size: 16px;
  }
  .act-cb-body {
    padding: 15px 10px;
    text-align: center;
    background-color: var(--lb-white-color);
  }
  a.cos-btn {
    transition: all 0.5s ease;
    -webkit-transition: all 0.5s ease;
    font-size: 14px !important;
    border-radius: 30px !important;
    padding: 0.375rem 16px !important;
    border-style: solid !important;
    text-decoration: none !important;
    display: inline-block !important;
    box-shadow: 0px 3px 6px #00000029 !important;
    -webkit-border-radius: 16px !important;
    -moz-border-radius: 16px !important;
    -ms-border-radius: 16px !important;
    -o-border-radius: 16px !important;
  }
  .cos-primary-btn {
    background-color: var(--lb-primary-color) !important;
    border-color: var(--lb-primary-color) !important;
    color: #fff !important;
  }
  .cos-primary-btn:hover {
    background-color: var(--lb-secondary-color) !important;
    border-color: var(--lb-secondary-color) !important;
    color: var(--lb-white-color) !important;
    text-decoration: none !important;
  }
  .cos-secondary-btn {
    background-color: var(--lb-secondary-color) !important;
    color: var(--lb-white-color) !important;
    border-color: var(--lb-secondary-color) !important;
  }
  .cos-secondary-btn:hover {
    background-color: var(--lb-white-color) !important;
    color: var(--lb-secondary-color) !important;
    border-color: var(--lb-white-color) !important;
  }
  .act-btn-wrapper {
    margin-bottom: 15px;
  }
  a.act-later {
    color: #888 !important;
    text-decoration: none !important;
    cursor: pointer;
    position: absolute;
    bottom: 10px;
    text-align: center;
    left: 0;
    right: 0;
  }
  span.chk-icon {
    width: 15px;
    height: 15px;
    display: inline-block;
    border: 1px solid;
    line-height: 14px;
    border-radius: 100%;
    font-weight: 600;
  }
  .act-wrapper-image {
    text-align: center;
    margin-bottom: 15px;
  }
  .act-st-header {
    display: block;
    overflow: hidden;
    margin-bottom: 15px;
  }
</style>
<div class="activate-cb-popup">
  <div class="act-header">
    <div class="act-header-logo">
      {{#translate}}hello_from_google_popup{{/translate}}
    </div>
  </div>
</div>
